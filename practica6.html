<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Práctica 6</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
		<script type="text/javascript">
			$(function() {
				localStorage.c = (localStorage.c || "0.0");

				var t, cl = $("#crono");

				function incr() {
					localStorage.c = +localStorage.c + 0.1;
				};

				function mostrar() {
					cl.html((+localStorage.c).toFixed(1));
				};

				function arrancar() {
					t = setInterval(
							function() {
								incr();
								mostrar();
							},
							100
						);
				};

				function parar() {
					clearInterval(t);

					t = undefined;
				};

				function cambiar() {
					if (!t) {
						arrancar();
					}
					else {
						parar();
					}
				};


				$("#btnCambiar").on("click", cambiar);

				$("#btnInicializar").on(
					"click",
					function() {
						localStorage.c = "0.0";
						mostrar();
					}
				);
			});
		</script>
	</head>
	<body>
		<h2>Cronómetro</h2>

		<h3>
			<span id="crono">0.0</span> segundos
		</h3>

		<button id="btnCambiar">Arrancar / Parar</button>
		<button id="btnInicializar">Inicializar</button>
	</body>
</html>
