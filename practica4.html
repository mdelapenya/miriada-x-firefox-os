<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Propiedades de un Objeto</title>
		<script src="js/practica04.js"></script>
	</head>
	<body>
		<h1 id="title"></h1>
		<div id="divWrapper"></div>

			var divWrapper = document.getElementById("divWrapper");
