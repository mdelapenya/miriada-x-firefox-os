<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reloj SVG</title>
		<link rel="stylesheet" type="text/css" href="css/reloj.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
		<script src="js/reloj.js"></script>
		<script type="text/javascript">
			$(function() {
				setInterval(
					function() {
						mostrarHora()
					},
					1000
				);

				mostrarHora();
			});
		</script>
	</head>
	<body>
		<svg id="relojAnalogico" viewBox="0 0 200 200">
			<circle id="corona" cx="100" cy="70" r="50" fill="white" />
			<text id="relojDigital" x="77" y="60"></text>
			<line id="horario" x1="100" y1="70" x2="110" y2="80" />
			<line id="minutero" x1="100" y1="70" x2="80" y2="40" />
			<line id="segundero" x1="100" y1="70" x2="115" y2="45" />
		</svg>
	</body>
</html>
