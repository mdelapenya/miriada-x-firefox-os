<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reloj Canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
    <script src="js/canvas.js"></script>
    <script type="application/javascript">
      $(function() {
        var c = document.getElementById("canvasReloj"); // obtiene CANVAS

        if (c.getContext) {                     // CANVAS soportado?
          var ctx = c.getContext("2d");         // define contexto 2D

          mostrarHora(ctx);

          setInterval(
            function(){
              mostrarHora(ctx);
            },
            100
          );
        }
      })
    </script>
  </head>
  <body>
    <h3>Reloj CANVAS</h3>
      <canvas id="canvasReloj" width="300" height="300"></canvas>
  </body>
</html>
