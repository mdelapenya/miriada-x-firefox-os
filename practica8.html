<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GMaps.js &mdash; Geolocation</title>
    <link rel="stylesheet" type="text/css" href="css/practica8.css" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="js/gmaps.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/practica8.js"></script>
    <script type="text/javascript">
      $(function() {
        var btnCompactar = $("#btnCompactar");

        btnCompactar.on("click", function() {
          compactRoutes();
        });

        geolocalizar();
      });
    </script>
  </head>
  <body>
    <h1>Geolocalizaci√≥n</h1>
    <div class="buttons">
      <label for="driving">Driving</label>
      <input name="rbTravelMode" id="driving" type="radio" value="driving" />

      <label for="walking">Walking</label>
      <input name="rbTravelMode" id="walking" type="radio" value="walking" />

      <label for="bicycling">Bicycling</label>
      <input name="rbTravelMode" id="bicycling" type="radio" value="bicycling" />

      <input id="btnCompactar" type="button" value="Compactar Rutas" />
    </div>
    <div id="map"></div>
  </body>
</html>
